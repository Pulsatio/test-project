<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Compañía</th>
      <th>Cumpleaños</th>
      <th>Última interacción</th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.company }}</td>
      <td>{{ c.birthday }}</td>
      <td>{{ c.last }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
